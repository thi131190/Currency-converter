<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sytles.css">
</head>

<body class="">
  <header>
    <nav class="navbar navbar-dark primary-color">
      <a class="navbar-brand" href="#">CURRENCY CONVERTER</a>
    </nav>
  </header>
  <div class="color-overlay"></div>
  <div class="container d-flex justify-content-center align-items-center ">
    <div class="row ">
      <div class="col-12 text-center">
        <!-- Card -->
        <div class="card">
          <!-- Card image -->
          <div class="view overlay">
            <img class="card-img-top" src="img/currency1.png" alt="Card image cap">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title"> WHAT I HAVE</h4>
            <select id="from-currency" class="mdb-select md-form browser-default custom-select text-center">
              <option value="USD">USD</option>
              <option value="VND">VND</option>
              <option value="EUR">EUR</option>
              <option value="KRW">KRW</option>
            </select>
            <div class="md-form">
              <input type="number" id="amount" class="form-control" placeholder="Please input the amount of money!">
            </div>
            <h4 class="card-title"> WHAT I WANT</h4>
            <select id="to-currency" class="mdb-select md-form browser-default custom-select text-center">
              <option value="VND">VND</option>
              <option value="KRW">KRW</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
            <button type="button" class="btn btn-primary btn-block hoverable" onclick="convertCurrency()">
              <i class="fas fa-sync" aria-hidden="true"></i>
            </button>
            <hr>
            <div class="md-form">
              <h1>
                <span id="result" class="badge badge-pill badge-success">.....</span>
              </h1>
            </div>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>
  </div>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
